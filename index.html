<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- main style css -->
    <link rel="stylesheet" href="./style.css">

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/55a0649bff.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="input-box">
            <div class="input-wrapper">
                <input id="search-input" class="search-input" type="text" placeholder="Type your city name">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
        </div>
        <div class="display-data">
            <h2 id="search-location">Chittagong</h2>
            <h5 id="time">3:13AM</h5>
            <div class="weather">
                <div class="weather-wrapper">
                    <div id="weather-icon">
                        <i class="fas fa-cloud-moon"></i>
                    </div>
                    <h1 id="temperature">27째</h1>
                </div>
                <div class="weather-text">
                    <h3><span id="weather-detail">Mostly cloudy</span> <i class="far fa-comment-alt"></i></h3>
                    <h3 id="teaperature-feels-like">Feels like 31째</h3>
                </div>
            </div>
            <h3 id="weather-description">Light rain is expected. The low will be 27째</h3>
            <div class="weather-details">
                <div class="wind">
                    <h3>WIND</h3>
                    <h3><span id="wind-speed">0</span> km/h<i class="fas fa-location-arrow"></i></h3>
                </div>
                <div class="wind">
                    <h3>HUMIDITY</h3>
                    <h3 id="humidity">92%</h3>
                </div>
                <div class="wind">
                    <h3>VISIBILITY</h3>
                    <h3 id="visibility">4 km</h3>
                </div>
                <div class="wind">
                    <h3>PRESSURE</h3>
                    <h3 id="pressure">1004 mb</h3>
                </div>
                <div class="wind">
                    <h3>DEW POINT</h3>
                    <h3 id="dew-point">28째</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="./images/bg.jpg"></script>
</body>

</html>
